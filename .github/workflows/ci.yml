name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      UV_CACHE_DIR: ${{ github.workspace }}/.uv_cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Run test suites
        run: make test
