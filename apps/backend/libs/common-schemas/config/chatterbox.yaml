# ========================================================== YAML chatterbox configuration file ==================================
languages:
  - ar # Arabic
  - da # Danish
  - de # German
  - el # Greek
  - en # English
  - es # Spanish
  - fi # Finnish
  - fr # French
  - he # Hebrew
  - hi # Hindi
  - it # Italian
  - ja # Japanese
  - ko # Korean
  - ms # Malay
  - nl # Dutch
  - no # Norwegian
  - pl # Polish
  - pt # Portuguese
  - ru # Russian
  - sv # Swedish
  - sw # Swahili
